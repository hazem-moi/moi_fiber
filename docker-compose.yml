services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moi_fiber
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: moi_fiber
    ports:
      - '5532:5432'   # was 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U moi_fiber']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://moi_fiber:secret@db:5432/moi_fiber
      JWT_SECRET: changeme_jwt_secret
      PORT: 3001
    ports:
      - '3201:3001'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  realtime:
    build:
      context: .
      dockerfile: packages/realtime/Dockerfile
    environment:
      DATABASE_URL: postgresql://moi_fiber:secret@db:5432/moi_fiber
      JWT_SECRET: changeme_jwt_secret
      PORT: 1234
    ports:
      - '1234:1234'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: ws://localhost:1234
    ports:
      - '5173:80'
    depends_on:
      - api
      - realtime
    restart: unless-stopped

volumes:
  pgdata: